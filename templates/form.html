<!DOCTYPE html>
<html>
<head>
    <title>Submit Data</title>
</head>
<body>
    <h2>Submit Your Data</h2>
    {% if error %}
        <p style="color:red;">Error: {{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
